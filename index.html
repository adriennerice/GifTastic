<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic Cartoons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

</head>
<body>
    
    <div class="container ">
        <h1>Cartoon Search</h1>
        <hr>    

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <form id="cartoon-form">
                    <label for="cartoon-input"><h3>Enter a Cartoon: </h3></label>
                    <input type="text" id="cartoon-input" class="form-control"><br>
            
                    <!-- Button triggers new cartoon to be added -->
                    <input id="add-cartoon" type="submit" value="Add a Cartoon" class="btn btn-primary btn-lg btn-block">
                </form>
            </div>
        </div>
        <hr><br>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            </div>
        </div><br>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Cartoons will Get Dumped Here -->
                <div id="cartoon-view"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
